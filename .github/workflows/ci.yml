name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore FlowTransact.sln

      - name: Build
        run: dotnet build FlowTransact.sln --no-restore -c Release

      - name: Test
        run: dotnet test FlowTransact.sln --no-build -c Release --verbosity normal
